<!-- Rename Folder Modal -->
<div class="modal fade" id="renameFolderModal" tabindex="-1" aria-labelledby="renameFolderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="renameFolderModalLabel">Rename Folder</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="post" id="rename-folder-form">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            <label for="folder-name" class="form-label">New Folder Name</label>
            <input type="text" class="form-control" id="folder-name" name="name" required />
            <p class="text-secondary mb-0 mt-1">Folder name can not contain invalid characters: @#%$*&<>?|/:</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
